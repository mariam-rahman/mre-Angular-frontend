<div class="modal-header">
  <h4 class="modal-title">{{ "EDIT_ROLE" | translate }}</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
      <form class="col-12" [formGroup]="roleEditForm" (ngSubmit)="onFormSubmit()">
        <ngx-spinner
          bdColor="rgba(255, 255, 255, 0.100)"
          size="medium"
          color="black"
          type="ball-scale-multiple"
          fullScreen="false">
        </ngx-spinner>
        <div class="col-12 form-group">
          <label>{{ "NAME" | translate }}</label>
          <input
            type="text"
            placeholder="Enter group name"
            class="form-control"
            formControlName="name"
            required
            [ngClass]="{'error-border': roleEditForm.get('name').hasError('required') && roleEditForm.get('name').touched}"
          />
          <small class="col-12 text-danger pl-0"
          *ngIf="roleEditForm.get('name').hasError('required') && (roleEditForm.get('name').touched)">
            Name must not be empty
          </small>
        </div>
        
        <div class="col-12 form-group">
          <label>{{ "SELECT_PERMISSIONS" | translate }}</label>
          <ng-select
          [items]="permissions"
          bindLabel="name"
          bindValue="id"
          [multiple]="true"
          placeholder="Select Permissions"
          clearAllText="Clear"
          formControlName="permissions">
        </ng-select>
        </div>



        <section id="basic-checkbox">
          <div class="row">
            <div class="col-12">        
                  <h5>Permissions</h5>
                </div>
                <div class="card-content">
                  <div class="card-body">
                    <ul class="list-unstyled mb-0">
                      <li class="d-inline-block mr-2 mb-2">
                        <div class="checkbox">
                          <input type="checkbox" id="checkbox1" checked>
                          <label for="checkbox1"><span>Active</span></label>
                        </div>
                      </li>
                    </ul>
                  </div>
            </div>
          </div>
        </section>






        <div class="col-12">
          <button type="submit" class="btn btn-primary  mr-2">Update</button>
          <button class="btn btn-outline-danger " (click)="closeModal()" type="button">Close</button>
        </div>
      </form>
  </div>
</div>
