<div class="modal-header">
    <h4 class="modal-title">Add category</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row pl-4  pr-4" >
      <form [formGroup]="newForm" enctype="multipart/form-data">
        <div class="row">
              <div class="col-12 col-sm-12">
                <div class="form-group">
                  <label for="title">Title<span
                      class="required-field">*</span></label>
                  <div class="controls">
                    <input type="text" formControlName="title" required pattern="^[a-zA-Z]{3,20}\s?([a-zA-Z0-9]{1,20})?$" class="form-control"
                      [ngClass]="{ 'error-border': newForm.get('title').hasError('required') && (newForm.get('title').touched) }">
                  </div>
                  <div *ngIf="newForm.get('title').hasError('required') && (newForm.get('title').touched)"
                    class="text-danger"> <i class="ft-alert-circle align-middle"></i>
                    Title {{'IS_REQUIRED'|translate}}
                  </div>
                  <small class="col-12 text-danger pl-0" 
                     *ngIf="newForm.get('title').hasError('pattern') && (newForm.get('title').touched)">
                     Title must be between 3-20 charachters!
                 </small>
                </div>
              </div>
              <div class="col-12 col-sm-12">
                <div class="form-group">
                  <label for="desc">Description<span
                      class="required-field">*</span></label>
                  <div class="controls">
                      <textarea class="form-control" required pattern="^[a-zA-Z]+$" formControlName="desc" cols="30" rows="10"
                      [ngClass]="{ 'error-border': newForm.get('desc').hasError('required') && (newForm.get('desc').touched) }"
                      >
                    </textarea>
                  </div>
                  <div *ngIf="newForm.get('desc').hasError('required') && (newForm.get('desc').touched)"
                    class="text-danger"> <i class="ft-alert-circle align-middle"></i>
                    Description {{'IS_REQUIRED'|translate}}
                  </div>
                  <small class="col-12 text-danger pl-0" 
                     *ngIf="newForm.get('desc').hasError('pattern') && (newForm.get('desc').touched)">
                     name must be between 3-20 charachters!
                 </small>
                </div>
              </div>
          </div>
      </form>
        <div class="col-12">
          <button type="submit" class="btn btn-primary btn-fill mr-2" (click)="onFormSubmit()">Submit</button>
          <button class="btn btn-outline-danger btn-fill" (click)="closeModal()" type="button">Close</button>
        </div>
    </div>
    <ngx-spinner class="loader" bdOpacity=0.3 bdColor="#f4f4f9" size="large" color="#b416f7" type="ball-spin-clockwise-fade"
    [fullScreen]="true">
  </ngx-spinner>
