
<div class="modal-header">
    <h4 class="modal-title">Payment Form</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row pl-4  pr-4" >
      <form [formGroup]="newForm" enctype="multipart/form-data">
        <div class="row">
              <div class="col-12 col-sm-12">
                <div class="form-group">
                  <label for="title">Paid<span
                      class="required-field">*</span></label>
                  <div class="controls">
                    <input type="text" formControlName="paid" class="form-control"
                      [ngClass]="{ 'error-border': newForm.get('paid').hasError('required') && (newForm.get('paid').touched) }">
                  </div>
                  <div *ngIf="newForm.get('paid').hasError('required') && (newForm.get('paid').touched)"
                    class="text-danger"> <i class="ft-alert-circle align-middle"></i>
                    Payment {{'IS_REQUIRED'|translate}}
                  </div>
                </div>
              </div>
             
          </div>
      </form>
        <div class="col-12">
          <button type="submit" class="btn btn-primary btn-fill mr-2" (click)="onFormSubmit()">Submit</button>
          <button class="btn btn-danger btn-fill" (click)="closeModal()" type="button">Close</button>
        </div>
    </div>
    <ngx-spinner class="loader" bdOpacity=0.3 bdColor="#f4f4f9" size="large" color="#b416f7" type="ball-spin-clockwise-fade"
    [fullScreen]="true">
  </ngx-spinner>
