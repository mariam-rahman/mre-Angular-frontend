

<div class="modal-header">
    <h4 class="modal-title">Pay Debt</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
 
      <form [formGroup]="newForm" enctype="multipart/form-data">
        <div class="row">
              <div class="col-12 col-sm-12">
                <div class="form-group">
                  <label for="amount">Pay Debt<span
                      class="required-field">*</span></label>
                  <div class="controls">
                    <input type="number" formControlName="amount" required pattern="^[0-9]{2,10}$" class="form-control"
                      [ngClass]="{ 'error-border': newForm.get('amount').hasError('required') && (newForm.get('amount').touched) }">
                  </div>
                  <div *ngIf="newForm.get('amount').hasError('required') && (newForm.get('amount').touched)"
                    class="text-danger"> <i class="ft-alert-circle align-middle"></i>
                    Debt {{'IS_REQUIRED'|translate}}
                  </div>
                  <small class="col-12 text-danger pl-0" 
                  *ngIf="newForm.get('amount').hasError('pattern') && (newForm.get('amount').touched)">
                  Invalid amount!
              </small>
                </div>
            </div>
              
          </div>
      </form>
        <div class="col-12">
          <button type="submit" class="btn btn-primary btn-fill mr-2" (click)="onFormSubmit()">Submit</button>
          <button class="btn btn-outline-danger btn-fill" (click)="closeModal()" type="button">Close</button>
        </div>
