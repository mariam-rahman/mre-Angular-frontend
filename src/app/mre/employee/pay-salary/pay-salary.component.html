<div class="modal-header">
  <h4 class="modal-title">Pay Salary</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <form [formGroup]="newForm" enctype="multipart/form-data">
    <div class="row">
      <div class="col-12 col-sm-12">
        <div class="form-group">
          <label for="title">Salary<span class="required-field">*</span></label>
          <div class="controls">
            <input type="text" formControlName="salary" required pattern="^[1-9]{1}[0-9]{2,6}\.?(00)?$" class="form-control"
              [ngClass]="{ 'error-border': newForm.get('salary').hasError('required') && (newForm.get('salary').touched) }">
          </div>
          <div *ngIf="newForm.get('salary').hasError('required') && (newForm.get('salary').touched)"
            class="text-danger"> <i class="ft-alert-circle align-middle"></i>
            Salary {{'IS_REQUIRED'|translate}}
          </div>
          <small class="col-12 text-danger pl-0"
            *ngIf="newForm.get('salary').hasError('pattern') && (newForm.get('salary').touched)">
            Invalid amount!
          </small>
          <small class="col-12 text-danger pl-0"
          *ngIf="isError">
          Invalid Salary amount!
        </small>
        </div>
      </div>

    </div>
  </form>
  <div class="col-12">
    <button type="submit" class="btn btn-primary btn-fill mr-2" (click)="onFormSubmit()">Submit</button>
    <button class="btn btn-outline-danger btn-fill" (click)="closeModal()" type="button">Close</button>
  </div>
