

<div class="modal-header">
    <h4 class="modal-title">Promotion</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row pl-4  pr-4" >
      <form [formGroup]="newForm" enctype="multipart/form-data">
        <div class="row">
              <div class="col-12 col-sm-12">
                <div class="form-group">
                  <label for="title">Salary<span
                      class="required-field">*</span></label>
                  <div class="controls">
                    <input type="text" formControlName="salary" required pattern="^[1-9]{1}[0-9]{3,5}$" class="form-control"
                      [ngClass]="{ 'error-border': newForm.get('salary').hasError('required') && (newForm.get('salary').touched) }">
                  </div>
                  <div *ngIf="newForm.get('salary').hasError('required') && (newForm.get('salary').touched)"
                    class="text-danger"> <i class="ft-alert-circle align-middle"></i>
                    Salary {{'IS_REQUIRED'|translate}}
                  </div>
                  <small class="col-12 text-danger pl-0" 
                  *ngIf="newForm.get('salary').hasError('pattern') && (newForm.get('salary').touched)">
                  Enter correct amount !
              </small>
                </div>
              </div>
              <div class="col-12 col-sm-12">
                <div class="form-group">
                  <label for="title">Designation<span
                      class="required-field">*</span></label>
                  <div class="controls">
                    <input type="text" formControlName="designation" required pattern="^[a-zA-Z ]{3,50}" class="form-control"
                      [ngClass]="{ 'error-border': newForm.get('designation').hasError('required') && (newForm.get('designation').touched) }">
                  </div>
                  <div *ngIf="newForm.get('designation').hasError('required') && (newForm.get('designation').touched)"
                    class="text-danger"> <i class="ft-alert-circle align-middle"></i>
                    Designation {{'IS_REQUIRED'|translate}}
                  </div>
                  <small class="col-12 text-danger pl-0" 
                  *ngIf="newForm.get('designation').hasError('pattern') && (newForm.get('designation').touched)">
                  Enter correct email!
              </small>
                </div>
              </div>
              
          </div>
      </form>
        <div class="col-12">
          <button type="submit" class="btn btn-primary btn-fill mr-2" (click)="onFormSubmit()">Submit</button>
          <button class="btn btn-outline-danger btn-fill" (click)="closeModal()" type="button">Close</button>
        </div>
    </div>
